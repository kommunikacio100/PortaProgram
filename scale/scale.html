<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Simulator</title>
    <link rel="stylesheet" href="scale.css">
</head>
<body>
    <div class="container">
        <div class="scaleDiv">
            <input class="scaleInput" type="number" name="scale" id="scaleInput" value="0" readonly>
        </div>
        <div class="buttons">
            <button class="scaleBtn" id="buttonP100">+100</button>
            <button class="scaleBtn" id="buttonP10">+10</button>
            <button class="scaleBtn" id="buttonM10">-10</button>
            <button class="scaleBtn" id="buttonM100">-100</button>
        </div>
        <div class="buttons">
            <button class="scaleBtn" id="buttonP1000">+1000</button>
            <button class="scaleBtn" id="buttonZero">>0<</button>
            <button class="scaleBtn" id="buttonAny">any</button>
            <button class="scaleBtn" id="buttonM1000">-1000</button>
        </div>
    </div>
<script src="scale.js"></script>
</body>
</html>
