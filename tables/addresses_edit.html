<body>
    <div class="container-fluid mt-5">
        <h1 class="text-center oldalcim">Címek kezelése</h1>
        <br>
        <form class="w-75 m-auto d-flex flex-column keretezett">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-lg-2">
                    <label for="input_to_table" style="font-weight: bold;">Táblázat</label>
                    <select id="input_to_table" class="form-select mb-3">
                        <option style="font-weight: bold;">Melyik táblázathoz?</option>
                        <option>Tulajdonosok</option>
                        <option>Partnerek</option>
                        <option>Szállítmányozók</option>
                    </select>
                </div>
                <div class="col-sm-12 col-lg-3">
                    <label for="input_to_id" style="font-weight: bold;">Üzletfél</label>
                    <select id="input_to_id" class="form-select mb-3">
                        <option style="font-weight: bold;">Melyik üzletfélhez?</option>
                    </select>
                </div>
                <div class="col-sm-12 col-lg-2">
                    <label for="input_defaulted" style="font-weight: bold;">Alapértelmezett cím?</label>
                    <select id="input_defaulted" class="form-select mb-3">
                        <option style="font-weight: bold;">Alapértelmezett cím?</option>
                        <option>IGEN</option>
                        <option>NEM</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 col-lg-2">
                    <label for="input_country_code" style="font-weight: bold;">Országkód</label>
                    <select id="input_country_code" class="form-select mb-3">
                        <option style="font-weight: bold;">Országkód</option>
                    </select>
                </div>
                <div class="col-sm-12 col-lg-2">
                    <label for="input_zip_code" style="font-weight: bold;">Irányítószám</label>
                    <select id="input_zip_code" onchange="updateCity()" class="form-select mb-3">
                        <option style="font-weight: bold;">Irányítószám</option>
                    </select>
                </div>
                <div class="col-sm-12 col-lg-3 form-group mb-3">
                    <label for="input_city" style="font-weight: bold;">Település</label>
                    <input type="email" class="form-control" id="input_city" placeholder="Település">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 col-lg-3 form-group mb-3">
                    <label for="input_street_name" style="font-weight: bold;">Közterület neve</label>
                    <input type="email" class="form-control" id="input_street_name" placeholder="Közterület neve">
                </div>
                <div class="col-sm-12 col-lg-2">
                    <label for="input_street_type" style="font-weight: bold;">Közterület jellege</label>
                    <select id="input_street_type" class="form-select mb-3">
                        <option style="font-weight: bold;">Közterület jellege</option>
                    </select>
                </div>
                <div class="col-sm-12 col-lg-2 form-group mb-3">
                    <label for="input_street_number" style="font-weight: bold;">Házszám</label>
                    <input type="email" class="form-control" id="input_street_number" placeholder="Házszám">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 col-lg-2 form-group mb-3">
                    <label for="input_id" style="font-weight: bold;">ID</label>
                    <input type="number" class="form-control" id="input_id" placeholder="Cím azonosítója (ID)" readonly>
                </div>
            </div>           
        </form>
        <div class="btns text-center">
            <button type="submit" class="btn mx-5 gomb_elfogad" id="submit_button"><i class="fa-sharp fa-solid fa-check"></i>MENTÉS</button>
            <button type="submit" class="btn mx-5 gomb_torol" id="delete_button"><i class="fa-solid fa-trash-can"></i>TÖRLÉS</button>
        </div>
