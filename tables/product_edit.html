<body>
    <div class="container-fluid mt-5">
        <h1 class="text-center oldalcim">Termékek kezelése</h1>
        <br>
        <form class="w-75 m-auto d-flex flex-column">
            <div class="form-group mb-2">
                <label for="input_product_item_number" style="font-weight: bold;">Cikkszám</label>
                <input type="text" class="form-control" id="input_product_item_number" placeholder="Termék cikkszáma">
            </div>
            <div class="form-group mb-2">
                <label for="input_product_name" style="font-weight: bold;">Megnevezés</label>
                <input type="text" class="form-control" id="input_product_name" placeholder="Termék megnevezése">
            </div>
            <select id="input_product_units" class="form-select mt-3 mb-3">
                <option style="font-weight: bold;">Mennyiségi egység</option>
                <option>Kg</option>
                <option>q</option>
                <option>t</option>
                <option>m</option>
                <option>m²</option>
                <option>m³</option>
                <option>l</option>
                <option>hl</option>
            </select>
            <div class="form-group mb-2">
                <label for="input_product_unit_price" style="font-weight: bold;">Egységár</label>
                <input type="number" class="form-control" id="input_product_unit_price" placeholder="Egységár">
            </div>
            <div class="form-group mb-2">
                <label for="input_product_stock" style="font-weight: bold;">Készlet</label>
                <input type="number" class="form-control" id="input_product_stock" placeholder="Készleten lévő mennyiség">
            </div>
            <div class="form-group mb-2">
                <label for="input_product_kg_per_unit" style="font-weight: bold;">Egységnyi tömeg (Kg)</label>
                <input type="number" class="form-control" id="input_product_kg_per_unit" placeholder="1 egység tömege (Kg)">
            </div>
            <div class="form-group mb-2">
                <label for="input_product_vatKey" style="font-weight: bold;">ÁFA-kulcs</label>
                <input type="text" class="form-control" id="input_product_vatKey" placeholder="Alkalmazandó ÁFA-kulcs">
            </div>
            <div class="form-group mb-2">
                <label for="input_product_id" style="font-weight: bold;">ID</label>
                <input type="number" class="form-control" id="input_product_id" placeholder="Termék azonosítója (ID)">
            </div>
        </form>
        <div class="btns text-center">
            <button type="submit" class="btn gomb_elfogad" id="submit_button">MENTÉS</button>
            <button type="submit" class="btn gomb_torol" id="delete_button">TÖRÖL</button>
        </div>
        <div class="text-center">
            <a href="../login.html" class="btn gomb_kilepes">Kilépés</a>
        </div>
    </div>
    <br>

</body>
