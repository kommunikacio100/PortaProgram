<!DOCTYPE html>
<html lang="hu">
<head>
    <title>weighingServer teszt</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./merleg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="view.css">
    <script src="https://kit.fontawesome.com/7cc6cc927d.js" crossorigin="anonymous"></script>
</head>
<body>
    <page size="A4">
        <h2 class="text-center oldalcim">Mérlegjegy</h2>
        <div class="container-fluid mt-5 keretezett">
            <form class="w-90 m-auto d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="input-group mb-2">
                        <span class="input-group-text focimke" for="serial_no">Mérés azonosítója:</span>
                        <input type="text" class="form-control focimke" id="serial_no" readonly>
                        <span class="input-group-text focimke" forid="date">Dátum:</span>
                        <input type="datetime-local" class="form-control focimke" id="date" readonly>
                    </div>
                </div>
            </form>
        <div class="container-fluid mt-3 keretezett">
            <form class="w-90 m-auto d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="input-group mb-2">
                        <span class="input-group-text cimke" for="input_owner_name">Tulajdonos:</span>
                        <input type="text" class="form-control" id="input_owner_name" readonly>
                        <span class="input-group-text cimke" id="input_owner_address">Tul. címe:</span>
                        <input type="text" class="form-control" id="input_owner_address" readonly>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text cimke" id="input_location_address">Rakodási cím:</span>
                        <input type="text" class="form-control" id="input_location_address" readonly>
                    </div>
                </div>
            </form>
        </div>
        <div class="container-fluid mt-3 keretezett">
            <form class="w-90 m-auto d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="input-group mb-2">
                        <span class="input-group-text cimke" for="input_partner_name">Partner:</span>
                        <input type="text" class="form-control" id="input_partner_name" readonly>
                        <span class="input-group-text cimke" for="input_partner_address">Part. címe:</span>
                        <input type="text" class="form-control" id="input_partner_address" readonly>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text cimke" for="input_unloadlocation_address">Lerakodási cím:</span>
                        <input type="text" class="form-control" id="input_unloadlocation_address" readonly>
                    </div>
                </div>
            </form>
        </div>
        <div class="container-fluid mt-3 keretezett">
            <form class="w-90 m-auto d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="input-group mb-2">
                        <span class="input-group-text cimke" for="input_carrier_name">Szállítmányozó:</span>
                        <input type="text" class="form-control" id="input_carrier_name" readonly>
                        <span class="input-group-text cimke" for="input_carrier_address">Száll. címe:</span>
                        <input type="text" class="form-control" id="input_carrier_address" readonly>
                    </div>
                </div>
            </form>
        </div>
        <div class="container-fluid mt-3 keretezett">
            <form class="w-90 m-auto d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="input-group mb-2">
                        <span class="input-group-text cimke" for="input_movement">Művelet:</span>
                        <input type="text" class="form-control" id="input_movement" readonly>
                        <span class="input-group-text cimke" for="input_status">Státusz:</span>
                        <input type="text" class="form-control" id="input_status" readonly>
                    </div>
                </div>
            </form>
        </div>
        <br>
        <h5 class="text-center oldalcim">A mérlegjegyhez tartozó mérés:</h5>
        <div class="table-responsive">
            <table class="table table-hover mt-2">
                <thead>
                    <tr>
                        <th>RENDSZÁM</th>
                        <th>TERMÉK</th>
                        <th>BEMÉRT TÖMEG - TÁRA (Kg)</th>
                        <th>VISSZAMÉRT TÖMEG (Kg)</th>
                        <th>KISZÁMÍTOTT (RAKODOTT) TÖMEG (Kg)</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </page>
    <script type="module" src="weighingTicket_view.js"></script>
</body>
