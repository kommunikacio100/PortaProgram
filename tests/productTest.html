<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weighingServer teszt</title>
    <style>
        .container{
            border: 1px solid gray;
            padding: 3px;
            margin: 3px;
            background-color: blanchedalmond;
        }
        .functionResult{
            background-color: beige;
            word-break: break-word;
            /* word-wrap: break-word; */
            padding: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>GET all products</h3>
        http://localhost:port/products/ 
        <div class="functionResult" id="product_list"></div>
    </div>
    <div class="container">
        <h3>GET product with product_id</h3>
        http://localhost:port/products/:product_id 
        <div class="functionResult" id="product_by_id"></div>
    </div>
    <div class="container">
        <h3>POST new product</h3>
        http://localhost:port/product/
        <div class="functionResult" id="product_post"></div>
    </div>
    <div class="container">
        <h3>PUT product data</h3>
        http://localhost:port/products/
        <div class="functionResult" id="product_put"></div>
    </div>
    <div class="container">
        <h3>DELETE product with product_id</h3>
        http://localhost:port/products/:product_id 
        <div class="functionResult" id="product_delete"></div>
    </div>
    <script src="productTest.js"></script>
</body>
</html>
