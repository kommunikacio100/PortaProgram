<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weighingServer teszt</title>
    <style>
        .container{
            border: 1px solid gray;
            padding: 3px;
            margin: 3px;
            background-color: blanchedalmond;
        }
        .functionResult{
            background-color: beige;
            word-break: break-word;
            /* word-wrap: break-word; */
            padding: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>GET all owners</h3>
        http://localhost:port/owners/ 
        <div class="functionResult" id="owner_list"></div>
    </div>
    <div class="container">
        <h3>GET owner with owner_id</h3>
        http://localhost:port/owners/:owner_id 
        <div class="functionResult" id="owner_by_id"></div>
    </div>
    <div class="container">
        <h3>POST new owner</h3>
        http://localhost:port/owner/
        <div class="functionResult" id="owner_post"></div>
    </div>
    <div class="container">
        <h3>PUT owner data</h3>
        http://localhost:port/owners/
        <div class="functionResult" id="owner_put"></div>
    </div>
    <div class="container">
        <h3>DELETE owner with owner_id</h3>
        http://localhost:port/owners/:owner_id 
        <div class="functionResult" id="owner_delete"></div>
    </div>
    <script src="ownerTest.js"></script>
</body>
</html>
