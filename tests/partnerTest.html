<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weighingServer teszt</title>
    <style>
        .container{
            border: 1px solid gray;
            padding: 3px;
            margin: 3px;
            background-color: blanchedalmond;
        }
        .functionResult{
            background-color: beige;
            word-break: break-word;
            /* word-wrap: break-word; */
            padding: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>GET all partners</h3>
        http://localhost:port/partners/ 
        <div class="functionResult" id="partner_list"></div>
    </div>
    <div class="container">
        <h3>GET partner with partner_id</h3>
        http://localhost:port/partners/:partner_id 
        <div class="functionResult" id="partner_by_id"></div>
    </div>
    <div class="container">
        <h3>POST new partner</h3>
        http://localhost:port/partner/
        <div class="functionResult" id="partner_post"></div>
    </div>
    <div class="container">
        <h3>PUT partner data</h3>
        http://localhost:port/partners/
        <div class="functionResult" id="partner_put"></div>
    </div>
    <div class="container">
        <h3>DELETE partner with partner_id</h3>
        http://localhost:port/partners/:partner_id 
        <div class="functionResult" id="partner_delete"></div>
    </div>
    <script src="partnerTest.js"></script>
</body>
</html>
