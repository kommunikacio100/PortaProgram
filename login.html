<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="icon" type="image/png" href="./merleg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/7cc6cc927d.js" crossorigin="anonymous"></script>
</head>
<body class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4">
                <img src="./merleg.png" class="img-fluid" alt="Mérleg">
            </div>
            <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div>
                    <h1 class="text-center felirat_bejelentkezik">Bejelentkezés</h1>
                </div>
                <br>
                <form autocomplete="on">
                    <div class="form-group mb-3">
                        <label class="form-label" for="email" style="font-weight: bold;">E-mail cím</label>
                        <input type="email" id="email" name="username" class="form-control form-control-lg" placeholder="Adja meg e-mail címét!"/>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="password" style="font-weight: bold;">Jelszó</label>
                        <input type="password" id="password" name="password"  class="form-control form-control-lg" placeholder="Adja meg jelszavát!"/>
                    </div>
                    <br>
                    <div class="text-center">
                        <button id="loginBtn" class="btn gomb_bejelentkezik"><i class="fa-solid fa-arrow-right-to-bracket"></i>Bejelentkezés</button>
                    </div>  
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 footer">
        <div class="text-white mb-3 mb-md-0">Copyright © 2023. All rights reserved.</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
